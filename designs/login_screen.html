<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SAH System Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
    >
      <div class="flex-grow flex flex-col justify-center items-center p-4">
        <div class="w-full max-w-md">
          <div class="flex justify-center mb-6">
            <div
              class="flex items-center justify-center h-16 w-16 rounded-full bg-primary/20 text-primary"
            >
              <span class="material-symbols-outlined !text-4xl">eco</span>
            </div>
          </div>
          <h1
            class="text-[#0d1b12] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6"
          >
            Welcome Back
          </h1>
          <p
            class="text-[#0d1b12] dark:text-gray-300 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
          >
            Log in to your SAH system
          </p>
          <div class="flex flex-col gap-4 px-4 py-3">
            <label class="flex flex-col w-full">
              <p
                class="text-[#0d1b12] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Email
              </p>
              <div class="relative flex w-full items-center">
                <span
                  class="material-symbols-outlined absolute left-4 text-[#4c9a66] dark:text-primary/70"
                  >mail</span
                >
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-[#4c9a66] dark:placeholder:text-gray-500 pl-12 pr-4 text-base font-normal leading-normal"
                  placeholder="Enter your email"
                  value=""
                />
              </div>
            </label>
            <label class="flex flex-col w-full">
              <p
                class="text-[#0d1b12] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Password
              </p>
              <div class="relative flex w-full items-center">
                <span
                  class="material-symbols-outlined absolute left-4 text-[#4c9a66] dark:text-primary/70"
                  >lock</span
                >
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfe7d7] dark:border-gray-700 bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-[#4c9a66] dark:placeholder:text-gray-500 pl-12 pr-12 text-base font-normal leading-normal"
                  placeholder="Enter your password"
                  type="password"
                  value=""
                />
                <button
                  class="absolute right-4 text-[#4c9a66] dark:text-primary/70"
                  type="button"
                >
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
            </label>
            <div class="flex justify-end pt-2">
              <a
                class="text-sm font-medium text-[#4c9a66] dark:text-primary/90 hover:text-primary dark:hover:text-primary"
                href="#"
                >Forgot Password?</a
              >
            </div>
          </div>
          <div class="w-full px-4 pt-6 pb-3">
            <button
              class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-base font-bold text-background-dark hover:bg-opacity-90 transition-colors"
            >
              Log In
            </button>
          </div>
          <div class="text-center pt-4">
            <p class="text-sm text-[#0d1b12] dark:text-gray-400">
              Don't have an account?
              <a class="font-bold text-primary hover:underline" href="#"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

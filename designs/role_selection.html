<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Select Your Role</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50",
              "background-light": "#F5F5F5",
              "background-dark": "#102216",
              "text-light-primary": "#333333",
              "text-dark-primary": "#E0E0E0",
              "text-light-secondary": "#616161",
              "text-dark-secondary": "#BDBDBD",
              "card-light": "#FFFFFF",
              "card-dark": "#1E2A22",
              "border-light": "#E0E0E0",
              "border-dark": "#424242",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <main class="flex flex-1 flex-col justify-between p-4">
        <div class="flex flex-col">
          <!-- Header Section -->
          <div class="flex justify-center py-6">
            <span class="material-symbols-outlined text-5xl text-primary"
              >spa</span
            >
          </div>
          <h1
            class="text-text-light-primary dark:text-text-dark-primary tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6"
          >
            Select Your Role
          </h1>
          <p
            class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
          >
            Tell us who you are to personalize your experience.
          </p>
          <!-- Role Selection Area -->
          <div class="flex flex-col gap-3 p-4">
            <label
              class="flex items-center gap-4 rounded-lg border border-solid p-[15px] cursor-pointer bg-card-light dark:bg-card-dark has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50 dark:has-[:checked]:ring-primary/30 border-border-light dark:border-border-dark"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >eco</span
              >
              <div class="flex grow flex-col">
                <p
                  class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal"
                >
                  Farmer
                </p>
                <p
                  class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal"
                >
                  For managing crops, monitoring growth, and tracking harvests.
                </p>
              </div>
              <input
                class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark checked:border-primary checked:bg-primary"
                name="role_selection"
                type="radio"
              />
            </label>
            <label
              class="flex items-center gap-4 rounded-lg border border-solid p-[15px] cursor-pointer bg-card-light dark:bg-card-dark has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50 dark:has-[:checked]:ring-primary/30 border-border-light dark:border-border-dark"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >science</span
              >
              <div class="flex grow flex-col">
                <p
                  class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal"
                >
                  SME (Subject Matter Expert)
                </p>
                <p
                  class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal"
                >
                  For providing guidance, research, and support.
                </p>
              </div>
              <input
                class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark checked:border-primary checked:bg-primary"
                name="role_selection"
                type="radio"
              />
            </label>
            <label
              class="flex items-center gap-4 rounded-lg border border-solid p-[15px] cursor-pointer bg-card-light dark:bg-card-dark has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50 dark:has-[:checked]:ring-primary/30 border-border-light dark:border-border-dark"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >support_agent</span
              >
              <div class="flex grow flex-col">
                <p
                  class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal"
                >
                  CSE (Customer Support)
                </p>
                <p
                  class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal"
                >
                  For assisting users and managing inquiries.
                </p>
              </div>
              <input
                class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark checked:border-primary checked:bg-primary"
                name="role_selection"
                type="radio"
              />
            </label>
            <label
              class="flex items-center gap-4 rounded-lg border border-solid p-[15px] cursor-pointer bg-card-light dark:bg-card-dark has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50 dark:has-[:checked]:ring-primary/30 border-border-light dark:border-border-dark"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >local_shipping</span
              >
              <div class="flex grow flex-col">
                <p
                  class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal"
                >
                  Aggregator
                </p>
                <p
                  class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal"
                >
                  For managing logistics, collection, and distribution.
                </p>
              </div>
              <input
                class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark checked:border-primary checked:bg-primary"
                name="role_selection"
                type="radio"
              />
            </label>
            <label
              class="flex items-center gap-4 rounded-lg border border-solid p-[15px] cursor-pointer bg-card-light dark:bg-card-dark has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/50 dark:has-[:checked]:ring-primary/30 border-border-light dark:border-border-dark"
            >
              <span class="material-symbols-outlined text-primary text-2xl"
                >admin_panel_settings</span
              >
              <div class="flex grow flex-col">
                <p
                  class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal"
                >
                  Admin
                </p>
                <p
                  class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal"
                >
                  For overall system management and user oversight.
                </p>
              </div>
              <input
                class="h-5 w-5 appearance-none rounded-full border-2 border-border-light dark:border-border-dark checked:border-primary checked:bg-primary"
                name="role_selection"
                type="radio"
              />
            </label>
          </div>
        </div>
        <!-- CTA Section -->
        <div class="flex px-4 py-3 justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:bg-primary/50 disabled:cursor-not-allowed"
          >
            <span class="truncate">Continue</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
